<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
      <img src="./img/logo-ford-256.png" alt="Logo da Ford" id="logo">
        <nav class="menu">
          <ul>
                <li><a href="./index.html" target="_blank">Home</a></li>
                <li><a href="./lancamento.html" target="_blank">Lançamento</a></li>
                <li><a href="./contato.html" target="_blank">Contato</a></li>
          </ul>
        </nav>
    </header>

    <main>
        <form>
          <h2>Sobre Você</h2>
      
          <div class="formulario">
            <img src="./img/xls 2.2 diesel.jpg" alt="" class="car">
            <input type="text" name="nome" placeholder="NOME*" required>
      
            <input type="email" name="email" placeholder="E-MAIL*" required>
      
            <input type="number" name="cpf" placeholder="CPF*" required>
      
            <input type="text" name="endereco" placeholder="ENDEREÇO">
      
            <input type="number" name="telefone" placeholder="TELEFONE*" required>
      
           

            <select name="comunicacao" required>
              <option value="" disabled selected>COMO DESEJA SE COMUNICAR</option>
              <option value="email">E-MAIL</option>
              <option value="whatsapp">WHATSAPP</option>
              <option value="telefone">TELEFONE</option>
            </select>
          </div>
      
          <div id="btt">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </main>

      <footer>
        <div class="ajuste-redes">
            <strong>Redes Sociais</strong>
            <img src="./img/facebook-50.png" alt="facebook" class="facebook">
            <img src="./img/instagram-logo-50.png" alt="instagram" class="instagram">
            <img src="./img/youtube-squared-50.png" alt="youtube" class="youtube">
        </div>
        <img src="./img/ford-96.png" alt="ford" class="logo-ford">
    </footer>
      
    
</body>
</html>
